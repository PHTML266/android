<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="Android.css">
</head>
<body>

<table align="center">
<td>
<!-- Container (DIV) principal do desenho -->
<div class="android">

    <!-- Cabeça -->
	<div class="head">
        <!-- Antena esquerda -->
		<div class="left_ant"></div>
        <!-- Antena direita -->
		<div class="right_ant"></div>
        <!-- Olho esquerdo -->
		<div class="left_eye"></div>
        <!-- Olho direito -->
		<div class="right_eye"></div>
	</div>

    <!-- Corpo -->
	<div class="body">
        <!-- Braço Esquerdo -->
		<div class="left_arm"></div>
        <!-- Braço Direito -->
		<div class="right_arm"></div>
        <!-- Perna Esquerda -->
		<div class="left_leg"></div>
        <!-- Perna Direita -->
		<div class="right_leg"></div>
	</div>
</div>
</td>

<td>
<!-- Container (DIV) principal do desenho -->
<div class="BlackDroid">

    <!-- Cabeça -->
	<div class="B_head">
        <!-- Antena esquerda -->
		<div class="B_left_ant"></div>
        <!-- Antena direita -->
		<div class="B_right_ant"></div>
        <!-- Olho esquerdo -->
		<div class="B_left_eye"></div>
        <!-- Olho direito -->
		<div class="B_right_eye"></div>
	</div>

    <!-- Corpo -->
	<div class="B_body">
        <!-- Braço Esquerdo -->
		<div class="B_left_arm"></div>
        <!-- Braço Direito -->
		<div class="B_right_arm"></div>
        <!-- Perna Esquerda -->
		<div class="B_left_leg"></div>
        <!-- Perna Direita -->
		<div class="B_right_leg"></div>
	</div>
</div>
</td>
</table>


</body>
</html>
